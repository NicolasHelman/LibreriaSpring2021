<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/css/estilosForm.css">

    <title>Agregar Libro</title>
 </head>
 <body>

    <!-- ============ HEADER ============-->
    <header>
        <!-- ============ NAV ============-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">ðŸ“š</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/libreria}">Libreria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="@{/libros}">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/editoriales}">Editoriales</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/prestamos}">PrÃ©stamos</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>          
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">ðŸ”Ž</button>
                </form>
              </div>
            </div>
        </nav>
    </header>

    <!-- ============ SECTION ============-->
    <section id="form">
        <!-- ============ FORMULARIO ============-->
        <form th:action="@{/libros/agregarLibro}" th:object=${libro} method="POST" class="form">
            <div class="form__container">       	
                <h2 class="form__title">Datos del Libro</h2>
                
                <label class="form__label" for="">Isbn:</label>
                <input name="isbn" th:value="${isbn}" type="number" class="form__input" placeholder="Isbn" required>
                
                <label class="form__label" for="">TÃ­tulo:</label>
                <input name="titulo" th:value="${titulo}" type="text" class="form__input" placeholder="TÃ­tulo" required>
                
                <label class="form__label" for="">AÃ±o:</label>
                <input name="anio" th:value="${anio}" type="number" class="form__input" placeholder="AÃ±o" required>
                
                <label class="form__label" for="">Ejemplares:</label>
                <input name="ejemplares" th:value="${ejemplares}" type="number" class="form__input" placeholder="Ejemplares" required>
                
                <label class="form__label" for="">Autor:</label>
                <select class="form__input" name="idAutor" required>
                	<option selected disabled value="">Autor</option>
                	<option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
                
                <label class="form__label" for="">Editorial:</label>
                <select class="form__input" name="idEditorial" required>
                	<option selected disabled value="">Editorial</option>
                	<option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>

                <p th:if="${Error != null}" th:text="${Error}"></p>

                <input type="submit" value="Agregar" class="form__button">
                
                <a th:href="@{/libros}" class="btn btn-secondary btn_volver">Volver</a>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 </body>
</html>
