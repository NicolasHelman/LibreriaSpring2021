<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/estilos.css">

    <title>Clientes</title>
  </head>

  <body>
    
    <!-- ============ HEADER ============-->
    <header>
        <!-- ============ NAV ============-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">📚</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
 				  <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/libreria}">Libreria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/editoriales}">Editoriales</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/prestamos}">Préstamos</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clientes}">Clientes</a>          
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">🔎</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    

    <!-- ============ SECTION ============-->
    <section id="tabla">
      <div class="titulo bg-dark">
    	 <h1>CLIENTES</h1>
      </div>
      <div class="boton-tabla">   	  
      	  <a th:href="@{/clientes/agregarCliente}" class="btn btn-primary btn_agregar">Agregar</a> 	
      	    	
      	  <div>
      	  	<form th:action="@{/clientes/buscarCliente}" th:object=${cliente} method="POST" class="form">
      	  		<input class="buscador bg-dark" th:value="${nombre}" type="text" name="nombre" placeholder=" Nombre del Cliente">
      	  		<input type="submit" value="🔍" class="form__button bg-dark btn_buscar">
      	  		<a th:href="@{/clientes}" class="btn btn-dark btn_actualizar"><i class="uil uil-sync"></i></a>
      	  	</form>
      	  	<p th:if="${ErrorBuscar != null}" th:text="${ErrorBuscar}"></p>
      	  </div> 
 
	      <div class="tablas mt-4">
	      		<table class="table table-dark table-hover"> 
	              <thead class="thead-dark">
	                <tr>
	                  <th>Nombre y Apellido</th>
                      <th>Dni</th>
                      <th>Teléfono</th>
	                  <th>¿Está Activo?</th>
	                  <th>Modificar</th>
	                  <th>Alta/Baja</th>
	                  <th>Eliminar</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr th:each="cliente:${clientes}">
	                  <td th:text="${cliente.nombre}"></td>
                      <td th:text="${cliente.dni}"></td>
                      <td th:text="${cliente.telefono}"></td>

	                  <td>
						<i th:if="${cliente.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${cliente.alta}" class="fa fa-circle text-danger"></i>
					  </td>           
	                  <td>
	                     <a th:href="@{/clientes/modificarCliente/__${cliente.id}__}"><i class="fa fa-cogs text-warning"></i></a>
	                  </td>
	                  <td>
	                     <a th:href="@{/clientes/altaCliente/__${cliente.id}__}"><i class="fa fa-arrow-up text-success"></i></a>
	                      /
	                     <a th:href="@{/clientes/bajaCliente/__${cliente.id}__}"><i class="fa fa-ban text-danger"></i></a>
	                  </td>  
	                  <td>
	                     <a th:href="@{/clientes/eliminarClientePorId/__${cliente.id}__}"><i class="fa fa-trash text-danger"></i></a>
	                  </td>               
	                </tr>
	              </tbody>
	            </table>
	      </div>
	  </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
