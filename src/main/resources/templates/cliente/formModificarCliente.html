    <section id="form">

        <form th:action="@{/clientes/modificarCliente}" th:object=${cliente} method="POST" class="form">

                <h2 class="form__title">Modificar Cliente</h2>

                <input name="id" th:value="${id}" type="hidden" class="form__input" placeholder="Id">

                <label class="form__label" for="">Nombre y Apellido:</label>

                <input type="submit" value="Modificar" class="form__button">
