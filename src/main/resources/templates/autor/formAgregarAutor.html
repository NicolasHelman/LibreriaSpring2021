              <div class="collapse navbar-collapse" id="navbarSupportedContent">

     <!-- ============ SECTION ============-->
     <section id="form">
        <!-- ============ FORMULARIO ============-->
        <form th:action="@{/autores/agregarAutor}" th:object=${autor} method="POST" class="form">
            <div class="form__container">
                <h2 class="form__title">Datos del Autor</h2>
                
                <label class="form__label" for="">Nombre y Apellido:</label>
                <input name="nombre" th:value="${nombre}" type="text" class="form__input" placeholder="Nombre y Apellido" required>
                
                <p th:if="${Error != null}" th:text="${Error}"></p>

                <input type="submit" value="Agregar" class="form__button">
                
                <a th:href="@{/autores}" class="btn btn-secondary btn_volver">Volver</a>
            </div>
        </form>
     </section>
