    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="estilosForm.css">

    <title>Modificar Libro</title>
 </head>
 <body>

    <!-- ============ HEADER ============-->
    <header>
        <!-- ============ NAV ============-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">ðŸ“š</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/libreria}">Libreria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="@{/libros}">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>          
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/editoriales}">Editoriales</a>          
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">ðŸ”Ž</button>
                </form>
              </div>
            </div>
        </nav>
    </header>

    <!-- ============ SECTION ============-->
    <section id="form">
        <!-- ============ FORMULARIO ============-->
        <form th:action="@{/modificarLibro}" th:object=${libro} method="POST" class="form">
            <div class="form__container">
                <h2 class="form__title">Modificar Libro</h2>
                <input name="id" th:value="${id}" type="hidden" class="form__input" placeholder="Id">
                <input name="isbn" th:value="${isbn}" type="number" class="form__input" placeholder="Isbn" required>
                <input name="titulo" th:value="${titulo}" type="text" class="form__input" placeholder="TÃ­tulo" required>
                <input name="anio" th:value="${anio}" type="number" class="form__input" placeholder="AÃ±o" required>
                <input name="ejemplares" th:value="${ejemplares}" type="number" class="form__input" placeholder="Ejemplares" required>
                <input name="ejemplaresPrestados" th:value="${ejemplaresPrestados}" type="number" class="form__input" placeholder="Ejemplares Prestados" required>
                <select class="form__input" name="idAutor" required>
                	<option selected disabled value="">Autor</option>
                	<option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
                <select class="form__input" name="idEditorial" required>
                	<option selected disabled value="">Editorial</option>
                	<option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>

                <p th:if="${Error != null}" th:text="${Error}"></p>

                <input type="submit" value="Modificar" class="form__button">
            </div>
        </form>
    </section>

    <!-- ============ FOOTER ============-->

              </a>
        
              <!-- Twitter -->

              <!-- Google -->
